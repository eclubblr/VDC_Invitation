<!doctype html>
<html>
    <head>
        <style>
            body, html {
                margin: 0;
                padding: 0;
                overflow: hidden;
                height: 100%;
                width: 100%;
            }
            a-scene {
                height: 100%;
                width: 100%;
            }
        </style>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body>
        <!-- This code and all files in this repository were developed by Parameshwar Madur(parameshwar.madur) and his team -->
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-light type="ambient" color="#ffffff"></a-light>
            <a-light type="directional" position="0 1 0" intensity="0.5"></a-light>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-image
                    src="assets/asset.jpeg"
                    position="0 0.1 0"
                    rotation="-90 0 0"
                    scale="1.1 1.1 1.1"
                    material="shader: flat"
                    id="staticImage"
                ></a-image>

                <a-image
                    src="assets/asset2.jpeg"
                    position="0 0.15 0"
                    rotation="-90 0 0"
                    scale="1.47 1 1"
                    opacity="0"
                    id="animatedImage1"
                    animation="property: opacity; to: 1; dur: 2000; delay: 3000; easing: easeInOutQuad"
                    animation__position="property: position; from: 0 0.15 0; to: 1.4 0.15 0; dur: 2000; delay: 3000; easing: easeInOutQuad"
                ></a-image>

                <a-image
                    src="assets/asset3.jpeg"
                    position="0 0.2 0"
                    rotation="-90 0 0"
                    scale="1.7 0.8 1"
                    opacity="0"
                    id="animatedImage2"
                    animation="property: opacity; to: 1; dur: 2000; delay: 5000; easing: easeInOutQuad"
                    animation__position="property: position; from: 0 0.2 0; to: -0.1 0.2 1.1; dur: 2000; delay: 5000; easing: easeInOutQuad"
                ></a-image>

                <a-image
                    src="assets/asset4.jpeg"
                    position="0 -1.1 -1"
                    rotation="-90 0 0"
                    scale="1.26 0.3 1"
                    opacity="0"
                    id="animatedImage3"
                    class="clickable"
                    animation="property: opacity; to: 1; dur: 2000; delay: 7000; easing: easeInOutQuad"
                    animation__position="property: position; from: 0 0.05 1.1; to: 1.45 0.05 0.9; dur: 2000; delay: 7000; easing: easeInOutQuad"
                ></a-image>

                <a-image
                    src="assets/asset5.jpeg"
                    position="0 -1.1 -1"
                    rotation="-90 0 0"
                    scale="1.14 0.3 1"
                    opacity="0"
                    id="animatedImage4"
                    class="clickable"
                    animation="property: opacity; to: 1; dur: 2000; delay: 7000; easing: easeInOutQuad"
                    animation__position="property: position; from: 0 0.05 1.1; to: 1.4 0.05 1.3; dur: 2000; delay: 7000; easing: easeInOutQuad"
                ></a-image>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
